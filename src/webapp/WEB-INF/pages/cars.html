<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
</head>
<body>
<h1>Cars List</h1>
<div>
    <table th:border="1">
        <tr>
            <th>Color</th>
            <th>carBrand</th>
            <th>id</th>
        </tr>
        <tr th:each="cars : ${carsList}">
            <td th:utext="${cars.getColor()}"></td>
            <td th:utext="${cars.getCarBrand()}"></td>
            <td th:utext="${cars.getId()}"></td>

        </tr>
    </table>

</div></body>
</html>
